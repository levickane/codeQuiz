<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
      <h1>Levi Kane's Coding Quiz Challenge Extravaganza!</h1>
    </header>
    <main>
      <section id="gameScreen">
        <h2>You ready to test that KNOWledge?!</h2>
        <button id="startButton">START</button>
      </section>
      <section id="questionCard"></section>
      <section id="answerAlert"></section>
      <section id="finalScorePage">
        <h2>All done!</h2>
        <p id="finalScore"></p>
        <form>
          <p id="score-input"></p>
          <label>Enter initials:</label>
          <input id="initials-input" type="text" name="initials" />
          <input type="submit" value="Enter" />
        </form>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
