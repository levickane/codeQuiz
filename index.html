<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <header>
      <h1>Levi Kane's Coding Quiz Challenge Extravaganza!</h1>
    </header>
    <main>
      <section id="homeScreenDiv">
        <h2>You ready to test that KNOWledge?!</h2>
        <button id="startButton">START</button>
      </section>
      <div id="timerDiv"></div>
      <section id="questionCardDiv">
        <h3 id="h3Question">Is question 1 is a question with an h3 tag?</h3>
        <ol id="answerList">
          <li>
            <button id="answer1" onclick="answerHandler(event)">
              Answer 1
            </button>
          </li>
          <li>
            <button id="answer2" onclick="answerHandler(event)">
              Answer 2
            </button>
          </li>
          <li>
            <button id="answer3" onclick="answerHandler(event)">
              Answer 3
            </button>
          </li>
          <li>
            <button id="answer4" onclick="answerHandler(event)">
              Answer 4
            </button>
          </li>
        </ol>
      </section>
      <div id="answerAlert">
        <h4>Correct/Incorrect</h4>
      </div>
      <section id="finalScoreDiv">
        <h2>All done!</h2>
        <form id="finalScoreForm">
          <p id="userFinalScore"></p>
          <label>Enter initials:</label>
          <input id="initialsInput" type="text" required />
          <input type="submit" id="formSubmissionBtn" />
        </form>
      </section>
      <section id="leaderboardDiv">
        <h2>***Leaderboard***</h2>
        <ul id="leaderboardList"></ul>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
